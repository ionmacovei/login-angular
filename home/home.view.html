<h1>Hi {{vm.user.firstName}}!</h1>
<p>You're logged in!!</p>
<h3>All registered users:</h3>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>first name</th>
        <th>last name</th>
        <th>password </th>
        <th>Delete</th>>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in vm.allUsers">
        <td>{{ user.username }}</td>
        <td>{{ user.firstName  }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.password }}</td>
        <td> <a ng-click="vm.deleteUser(user.id)">Delete</a></td>

    </tr>
    </tbody>>
</table>
